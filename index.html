<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        function displayCoordinateOnMap(latitude, longitude) {
            // Create a Leaflet map centered on the given latitude and longitude
            const map = L.map('map').setView([latitude, longitude], 13);

            // Add a tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18,
            }).addTo(map);

            // Add a marker to the map at the given latitude and longitude
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Vehicle Location')
                .openPopup();
        }

        // Kafka consumer configuration
        const KAFKA_SERVER = 'localhost:9092';
        const TOPIC = 'your_topic_name';

        // Create a WebSocket connection to the Kafka consumer endpoint
        const socket = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/kafka-consumer`);

        // Listen for messages from the Kafka consumer
        socket.onmessage = function(event) {
            const coordinates = JSON.parse(event.data);
            console.log(`Message consumed: ${JSON.stringify(coordinates)}`);

            // Extract latitude and longitude from the coordinates
            const { latitude, longitude } = coordinates.vehicle.position;

            // Display the coordinate on the map
            displayCoordinateOnMap(latitude, longitude);
        };
    </script>
</body>

</html>
