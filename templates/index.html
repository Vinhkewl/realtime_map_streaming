<!DOCTYPE html>
<html>
    <head>
        <title>Real time vehicle tracking</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
        <style>
            #map { width: 100%; height: 1000px; margin-top: 0px; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const el = document.getElementById('map');
            const map = L.map(el).setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            const ws = new WebSocket("ws://localhost:8000/ws");     
            ws.onmessage = function(event) {
                const measurement = JSON.parse(event.data);
                console.log(measurement);
                marker = L.marker([measurement.vehicle.position.latitude, measurement.vehicle.position.longitude])
                circle = L.circle([measurement.vehicle.position.latitude, measurement.vehicle.position.longitude], {radius: 4})

                var featureGroup = L.featureGroup([marker, circle]).addTo(map)

                map.fitBounds(featureGroup.getBounds())
            };
        </script>
    </body>
</html>
